<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fuel Calc Free App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <meta property="og:url" content="https://reinaldonunes.github.io/fuel-calc-js/" />
    <meta property="og:title" content="Fuel Calculator" />
    <meta property="og:image" content="https://reinaldonunes.github.io/fuel-calc-js/assets/img/fuelLogo.png" />

    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>
<body onload="setEmptyResult()">
    <main>
        <div id="containerFuel">
            <section class="heroFuel">
                <h1><span>FuelCalc</span> Free App</h1>
                <span>Calcule quanto custará a sua viagem ou deslocamento.</span>
                <a href="https://github.com/reinaldonunes/fuel-calc-js" target="_blank" class="button">VER PROJETO NO GITHUB</a>
            </section>

            <section class="boxFuel">
                <aside class="boxInputs">
                    <label for="distance">
                        <span>Distância total (km)</span>
                        <input type="number" step="0" id="distance" class="inputs-values" />
                    </label>
                    <label for="media">
                        <span>Média veículo (km/L)</span>
                        <input type="number" step="0" id="media" class="inputs-values" />
                    </label>
                    <label for="price">
                        <span>Preço combustível (R$/L)</span>
                        <input type="number" step="0" id="price" class="inputs-values" />
                    </label>
                    <button onclick="goResult()" class="button btnSubmit" id="submitCalc">GERAR RESULTADOS</button>
                </aside>
                <aside class="boxResult"></aside>
            </section>

        </div>
        <footer>
            <span>2021 FuelCalc Free App - Feito por Reinaldo J. Nunes</span>
        </footer>
    </main>
    <script src='assets/js/main.js'></script>
</body>
</html>
